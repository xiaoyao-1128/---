<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>无序列表</h3>
    <ul>
        <li>JavaScript</li>
        <li>TypeScript</li>
        <li>Java</li>
    </ul>

    <h3>有序列表</h3>
    <ol>
        <li>js</li>
        <li>java</li>
        <li>python</li>
    </ol>

    <h3>自定义列表</h3>
    <dl>
        <dt>计算机</dt>
        <dd>用来计算的仪器 ... ...</dd>
        <dt>显示器</dt>
        <dd>以视觉方式显示信息的装置 ... ...</dd>
     </dl>
</body>

</html>
